<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Reading Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@3.0.1/modern-normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>

<body>
    <dialog class="addBook">
        <form class="newBookForm">
            <p>
                <label for="newTitle">Title: </label>
                <input type="text" id="newTitle" name="newTitle" autocomplete="off">
            </p>
            <p>
                <label for="newAuthor">Author: </label>
                <input type="text" id="newAuthor" name="newAuthor" autocomplete="off">
            </p>
            <p>
                <label for="newPages">Page Count: </label>
                <input type="number" id="newPages" name="newPages" min="1">
            </p>
            <p>
                <label for="newRead">Read? </label>
                <input type="checkbox" id="newRead" name="newRead">
            </p>
            <p>
                <button value="cancel" formmethod="dialog" id="cancelBtn">Cancel</button>
                <button value="submit" formmethod="dialog" id="submitBtn">Add Book</button>
            </p>
        </form>
    </dialog>
    <header>
        <h1 class="pageHeader">Library Tracking</h1>
    </header>
    <main>
    </main>
    <footer>
        <p>Copyright Robert Eisenman 2025</p>
        <p>Part of the curriculum of <a href="https://www.theodinproject.com/">The Odin Project</a>.</p>
    </footer>
</body>

</html>
