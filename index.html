<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Reading Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@3.0.1/modern-normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>

<body>
    <header>
        <h1 class="pageHeader">Library Tracking</h1>
    </header>
    <main>
        <table class="bookTable" id="books">
            <tr id="heading">
                <th id="titleHeading">Title</th>
                <th id="authorHeading">Author</th>
                <th id="pagesHeading">Pages</th>
                <th id="readHeading">Read?</th>
            </tr>
        </table>
    </main>
    <footer>
        <p>Copyright Robert Eisenman 2025</p>
        <p>Part of the curriculum of <a href="https://www.theodinproject.com/">The Odin Project</a>.</p>
    </footer>
</body>

</html>
